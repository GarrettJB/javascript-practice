<body>
    <script src="./js/script.js" defer></script> <!--    MUST PUT SCRIPT FILE IN BODY TO LOAD BODY BEOFRE THE SCRIPT RUNS - THIS WAY YOU CAN APPEND THINGS INSIDE BODY. OTHERWISE THE SCRIPT WILL RUN BEFORE LOADING THE BODY (BECAUSE ITS IN THE HEAD) AND IT WONT BE ABLE TO FIND BODY --LOOK AT JS FILE LINE 319   -->

    <form name = contact>
    <label for="namee">Name:</label><br>
    <input type="text" name="Name" placeholder="What is your name?" required><br>
    <label for="email">Email:</label><br>
    <input type="text" name="Email" placeholder="What is your email?" required><br>
    <label for="age">Age:</label><br>

    <label for="secret">Secret:</label><br>
